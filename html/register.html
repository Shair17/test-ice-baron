<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css">
</head>
<body>
    <section class="contenedor">

        <div class="container">

            <div class="container-img-persona">
                <img src="/images/logo2.svg" alt="">
            </div>

            <div class="container-texto">
                <h1 class="title">¡Empezemos!</h1>
                <p class="parrafo">"La honestidad en la información personal es clave"</p>
            </div>

            <div class="container-form">
                <form class="form">

                    <div class="form-datos">
                        <div class="form-nombre">
                            <!-- Nombres y Apellidos -->
                            <label for="nombre">Nombre</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                        </div>

                        <div class="form-apellido">
                            <label for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Tus apellidos" required>
                        </div>                        
                    </div>

                    <div class="form-uni">
                        <label for="universidad">Universidad</label>
                        <input type="text" id="universidad" name="universidad" list="universidades">

                        <datalist id="universidades">
                            <option value="Pontificia Universidad Católica del Perú (PUCP)">
                            <option value="Universidad del Pacífico (UP)">
                            <option value="Universidad de Lima (UL)">
                            <option value="Universidad Peruana de Ciencias Aplicadas (UPC)">
                            <option value="Universidad San Ignacio de Loyola (USIL)">
                            <option value="Universidad Nacional Mayor de San Marcos (UNMSM)"></option>
                            <option value="Universidad Nacional Agraria La Molina (UNALM)"></option>
                            <option value="Universidad Nacional de Ingeniería (UNI)"></option>
                            <option value="Universidad Nacional de San Antonio Abad del Cusco (UNSAAC)"></option>
                            <option value="Universidad Nacional de Trujillo (UNT)"></option>
                            <option value="Universidad Nacional de Piura (UNP)"></option>
                            <option value="Universidad Nacional de San Agustín de Arequipa (UNSA)"></option>
                            <option value="Universidad Nacional de San Agustín de Arequipa (UNSA)"></option>
                            <option value="Universidad Cesar Vallejo"></option>
                            <option value="Universidad Nacional José Faustino Sánchez Carrión (UNJFSC)"></option>
                        </datalist>

                    </div>

                    <div class="form-datos2">
                        <div class="edad">
                            <label for="edad">Edad</label>
                            <input class="edad" type="number" id="edad" placeholder="18+" required>
                        </div>

                        <div class="genero">
                            <label for="sexo">Sexo:</label>

                            <select id="sexo" name="sexo">
                            <option value="masculino">Masculino</option>
                            <option value="femenino">Femenino</option>
                            <option value="otro">Prefiero no decirlo</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-celular">
                        <label for="celular">Celular</label>
                        <input class="celular" type="number" id="celular" required>
                    </div>
                    
                    <div class="form-email">
                        <!-- Email -->
                        <label for="email">Email</label>
                        <input class="email" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                        
                    <div class="form-password">
                        <!-- Contraseña -->
                        <label for="password">Contraseña</label>
                        <input class="password" type="password" id="password" name="password" required placeholder="password">
                    </div>
                    
                    <div class="form-contraseña">
                        <label for="contraseña  ">Confirmar contraseña</label>
                        <input class="contraseña" type="password" id="contraseña" name="contraseña" required placeholder="password">
                    </div>
                    <!-- Botón de inicio de sesión -->
                    <button class="btn-register" type="submit">Registrarse</button>
                
                    <!-- ¿No tienes cuenta? Regístrate -->
                </form>
            </div>
            <div class="volver">
                <a href="index.html">Volver</a>
            </div>
        </div>

    </section>
    <script src="/js/index.js"></script>
</body>
</html>
