<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Ice de Baron</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <section class="contenedor">
        <div class="container">
            <div class="container-img-persona">
            <!-- Imagen -->
                <div class="container-texto">
                    <!-- Título -->
                    <h1 class="title">¡Bienvenido!</h1>
                    <p class="parrafo">TEST ICE BARON</p>
                    <!-- Formulario de login -->
                </div>
            </div>         
            <div class="container-form">
                <form class="form" action="instrucciones.html">
                    <div class="form-email">
                        <!-- Email -->
                        <label for="email">Email:</label>
                        <input class="email" type="email" id="email" name="email" placeholder="example@gmail.com" required>
                    </div>
                        
                    <div class="form-password">
                        <!-- Contraseña -->
                        <label for="password">Contraseña:</label>
                        <input class="password" type="password" id="password" name="password" required placeholder="password">
                    </div>
                        
                    <div class="form-contraseña">
                        <!-- ¿Has olvidado tu contraseña? -->
                        <a href="#">¿Has olvidado tu contraseña?</a>
                    </div>
                
                    <!-- Botón de inicio de sesión -->
                    <button class="btn-iniciar" type="submit">Iniciar Sesion</button>              
                </form>

            </div>

            <div class="container-registrate">
                <!-- ¿No tienes cuenta? Regístrate -->
                <p>¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
            </div>    

            <div class="container-img-libro">
                <!-- Imagen -->
                <img src="/images/book.svg" alt="">
            </div>
    </section>
    <script src="/js/index.js"></script>
</body>
</html>
